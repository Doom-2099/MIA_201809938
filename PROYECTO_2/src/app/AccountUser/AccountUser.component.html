<div class="container center-align">
  <img id="iconoUser" src="https://cdn-icons-png.flaticon.com/512/560/560216.png" class="responsive-img" alt="">
</div>
<br><br>
<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix white-text">face</i>
          <input type="text" id="icon_prefix2" class="materialize-textarea white-text">
          <label for="icon_prefix2" class="white-text">Nombre Completo</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix white-text">mail</i>
          <input id="email" type="email" class="validate white-text">
          <label for="email" class="white-text">Email</label>
          <span class="helper-text white-text" data-error="wrong" data-success="right"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix white-text">account_box</i>
          <input type="text" id="icon_prefix2" class="materialize-textarea white-text">
          <label for="icon_prefix2" class="white-text">Usuario</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix white-text">key</i>
          <input type="password" id="icon_prefix2" class="materialize-textarea white-text">
          <label for="icon_prefix2 white-text">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix white-text">phone_in_talk</i>
          <input type="tel" id="icon_prefix2" class="materialize-textarea white-text">
          <label for="icon_prefix2" class="white-text">Telefono</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix white-text">calendar_today</i>
          <input type="text" class="datepicker white-text">
          <label for="icon_prefix2 white-text">Fecha Nacimiento</label>
        </div>
      </div>
      <div class="row">
        <div class="col s4 offset-s5">
          <a class="waves-effect waves-light btn transparent white-text">
            <i class="material-icons right">save</i>
            Guardar
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
