<body class="blue-grey darken-4">
  <app-Navbar></app-Navbar>

  <br><br><br>
    <div class="container center-align">
        <img src="../../assets/Img/RSPSS.png" class="responsive-img" id="blockIcon" alt="">
    </div>
    <br><br>
    <div id="test2">
        <div class="container center-align">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s7 offset-s2">
                            <i class="material-icons prefix white-text">alternate_email</i>
                            <input type="email" id="icon_prefix1" class="materialize-textarea white-text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                            <label for="icon_prefix1" class="white-text">Email</label>
                            <span class="helper-text white-text" data-error="wrong" data-success="right"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s7 offset-s2">
                            <i class="material-icons prefix white-text">qr_code_2</i>
                            <input type="text" id="icon_prefix2" class="materialize-textarea white-text" [(ngModel)]="key" [ngModelOptions]="{standalone: true}">
                            <label for="icon_prefix2" class="white-text">Codigo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s7 offset-s2">
                            <i class="material-icons prefix white-text">key</i>
                            <input type="password" id="icon_prefix3" class="materialize-textarea white-text" [(ngModel)]="newPass" [ngModelOptions]="{standalone: true}">
                            <label for="icon_prefix3" class="white-text">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4 offset-s4">
                            <a (click)="nuevoPass()" class="waves-effect waves-light btn-flat transparent white-text">
                                <i class="material-icons right" id="iconReset" >lock_reset</i>
                                Nuevo Password
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
